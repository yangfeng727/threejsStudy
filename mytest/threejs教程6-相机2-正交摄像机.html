<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>摄像机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Monospace;
            backgroud: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .split {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        .split>div {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- <script type="text/javascript" src="js/three.min.js"></script> -->
</head>
<body>
<div id="wrap">
    <canvas id="c"></canvas>
    <div class="split">
        <div id="view1" tabindex="1"></div>
        <div id="view2" tabindex="2"></div>
    </div>
</div>

<!--<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>-->
<script type="importmap">

				"imports": {
					"three": "./build/three.module.js"

</script>
<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from './jsm/controls/OrbitControls.js'; // 允许相机环绕目标的控制器
    import {GUI} from './js/lil-gui.module.min.js';

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({
            canvas,
            // 正交相机可解决之前透视相机“z冲突”的问题
            // 因为当前例子中渲染20个球会出现 “z冲突”，因此使用下面配置告诉three.js使用不同的方法计算像素的前后关系
//            logarithmicDepthBuffer: true, // 是否使用对数深度缓存。如果要在单个场景中处理巨大的比例差异，就有必要使用。 默认是false
        });

//        const fov = 45;
//        const aspect = 2;  // the canvas default
//        const near = 0.00001
//        const far = 100;
//        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
//        camera.position.set(0, 10, 20);

        const size = 1;
        const near = 5;
        const far = 50;
        const camera = new THREE.OrthographicCamera(-size, size, size, -size, near, far);
        camera.zoom = 0.2;
        camera.position.set(0, 10, 20);

        // scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('black');

        // cameraHelper
        const cameraHelper = new THREE.CameraHelper(camera);
        scene.add(cameraHelper);

        const view1Elem = document.querySelector('#view1');
        const view2Elem = document.querySelector('#view2');

        // controls
        // const controls = new OrbitControls(camera, canvas);
        const controls = new OrbitControls(camera, view1Elem);
        controls.target.set(0, 5, 0);
        controls.update();

        // 第二个相机
        const camera2 = new THREE.PerspectiveCamera(
            60,  // fov
            2,   // aspect
            0.1, // near
            500, // far
        );
        camera2.position.set(40, 10, 30);
        camera2.lookAt(0, 5, 0);

        const controls2 = new OrbitControls(camera2, view2Elem);
        controls2.target.set(0, 5, 0);
        controls2.update();


        // 我们通过MinMaxGUIHelper来调整near, far的设置. 显然near应该总是比far要小. lil-gui有min和max两个属性可调, 然后这两个属性将决定摄像机的设置
        class MinMaxGUIHelper {
            constructor(obj, minProp, maxProp, minDif) {
                this.obj = obj;
                this.minProp = minProp;
                this.maxProp = maxProp;
                this.minDif = minDif;
            }

            get min() {
                return this.obj[this.minProp];
            }

            set min(v) { // 給near赋值时，保持 near应该总是比far要小 的原则
                this.obj[this.minProp] = v;
                this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
            }

            get max() {
                return this.obj[this.maxProp];
            }

            set max(v) {
                this.obj[this.maxProp] = v;
                this.min = this.min;  // this will call the min setter
            }
        }
        function updateCamera() {
            camera.updateProjectionMatrix();
        }

        // gui
        const gui = new GUI();
        gui.add(camera, 'zoom', 0.01, 1, 0.01).listen(); // listen调用告诉lil-gui去监视属性的变化. 写在这里是因为OrbitControls同样可以控制缩放. 在这个例子中, 鼠标滚轮将会通过OrbitControls控件来控制缩放.
//        gui.add(camera, 'fov', 1, 180);
        const minMaxGUIHelper = new MinMaxGUIHelper(camera, 'near', 'far', 0.1); // 先实例化，然后操作此实例，利用get set拦截处理
//        gui.add(minMaxGUIHelper, 'min', 0.1, 50, 0.1).name('near');
        gui.add(minMaxGUIHelper, 'min', 0.00001, 50, 0.00001).name('near').onChange(updateCamera);
        gui.add(minMaxGUIHelper, 'max', 0.1, 50, 0.1).name('far');

        // Plane
        {
            const planeSize = 40;

            const loader = new THREE.TextureLoader();
            const texture = loader.load('./resources/images/checker.png');
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;
            const repeats = planeSize / 2;
            texture.repeat.set(repeats, repeats);

            const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
            const planeMat = new THREE.MeshPhongMaterial({
                map: texture,
                side: THREE.DoubleSide,
            });
            const mesh = new THREE.Mesh(planeGeo, planeMat);
            mesh.rotation.x = Math.PI * -.5;
            scene.add(mesh);
        }

        // 几何立方体
        {
            const cubeSize = 4;
            const cubeGeo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const cubeMat = new THREE.MeshPhongMaterial({color: '#8AC'});
            const mesh = new THREE.Mesh(cubeGeo, cubeMat);
            mesh.position.set(cubeSize + 1, cubeSize / 2, 0);
            scene.add(mesh);
        }

        // 球体
        {
            const sphereRadius = 3;
            const sphereWidthDivisions = 32;
            const sphereHeightDivisions = 16;
            const sphereGeo = new THREE.SphereGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);
            const sphereMat = new THREE.MeshPhongMaterial({color: '#CA8'});
            const mesh = new THREE.Mesh(sphereGeo, sphereMat);
            mesh.position.set(-sphereRadius - 1, sphereRadius + 2, 0);
            scene.add(mesh);
        }

        // 向场景中添加20个球
        {
            const sphereRadius = 3;
            const sphereWidthDivisions = 32;
            const sphereHeightDivisions = 16;
            const sphereGeo = new THREE.SphereBufferGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);
            const numSpheres = 20;
            for (let i = 0; i < numSpheres; ++i) {
                const sphereMat = new THREE.MeshPhongMaterial();
                sphereMat.color.setHSL(i * .73, 1, 0.5);
                const mesh = new THREE.Mesh(sphereGeo, sphereMat);
                mesh.position.set(-sphereRadius - 1, sphereRadius + 2, i * sphereRadius * -2.2);
                scene.add(mesh);
            }
        }

        // 光线
        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(0, 10, 0);
            light.target.position.set(-5, 0, 0);
            scene.add(light);
            scene.add(light.target);
        }

        // 显示坐标系
        function showXYZ() {
            scene.add(new THREE.AxesHelper(250));
        }
        showXYZ()

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function setScissorForElement(elem) {
            const canvasRect = canvas.getBoundingClientRect();
            const elemRect = elem.getBoundingClientRect();

            // 计算canvas的尺寸
            const right = Math.min(elemRect.right, canvasRect.right) - canvasRect.left;
            const left = Math.max(0, elemRect.left - canvasRect.left);
            const bottom = Math.min(elemRect.bottom, canvasRect.bottom) - canvasRect.top;
            const top = Math.max(0, elemRect.top - canvasRect.top);

            const width = Math.min(canvasRect.width, right - left);
            const height = Math.min(canvasRect.height, bottom - top);

            // 设置剪函数以仅渲染一部分场景
            const positiveYUpBottom = canvasRect.height - bottom;

            // 这里其实计算的是渲染区域左上角坐标 和width height
            renderer.setScissor(left, positiveYUpBottom, width, height); // 将剪裁区域设为(x, y)到(x + width, y + height) Sets the scissor area from
            renderer.setViewport(left, positiveYUpBottom, width, height); // 将视口大小设置为(x, y)到 (x + width, y + height).
//            console.log([canvasRect,elemRect],{right,left,bottom,top,width,height})
//            console.log(left, positiveYUpBottom, width, height)
            // 返回aspect
            return width / height;
        }

        function render() {

//            if (resizeRendererToDisplaySize(renderer)) {
//                const canvas = renderer.domElement;
//                camera.aspect = canvas.clientWidth / canvas.clientHeight;
//                camera.updateProjectionMatrix();
//            }
//
//            renderer.render(scene, camera);

            resizeRendererToDisplaySize(renderer);

            // 启用剪刀函数
            renderer.setScissorTest(true); // 启用或禁用剪裁检测. 若启用，则只有在所定义的裁剪区域内的像素才会受之后的渲染器影响。
            // 渲染主视野
            {
                const aspect = setScissorForElement(view1Elem);

                // 用计算出的aspect修改摄像机参数
//                camera.aspect = aspect;
                camera.left   = -aspect;
                camera.right  =  aspect;
                camera.updateProjectionMatrix();
                cameraHelper.update();

                // 来原视野中不要绘制cameraHelper
                cameraHelper.visible = false;

                scene.background.set(0x000000);

                // 渲染
                renderer.render(scene, camera);
            }

            // 渲染第二台摄像机
            {
                const aspect = setScissorForElement(view2Elem);

                // 调整aspect
                camera2.aspect = aspect;
                camera2.updateProjectionMatrix();

                // 在第二台摄像机中绘制cameraHelper
                cameraHelper.visible = true;

                scene.background.set(0x000040);

                renderer.render(scene, camera2);
            }

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }

    main();

</script>
</body>
</html>
