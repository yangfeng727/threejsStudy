<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义缓冲区-复杂案例-动态更新顶点数据，创建一个球面并从中央开始进进出出地移动每个四边形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Monospace;
            backgroud: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <!-- <script type="text/javascript" src="js/three.min.js"></script> -->
</head>
<body>
<div id="wrap">
    <canvas id="c"></canvas>
</div>

<!--<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>-->
<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
</script>
<script type="module">
    import * as THREE from 'three';
    import {GUI} from './js/lil-gui.module.min.js';
    import { OrbitControls } from './jsm/controls/OrbitControls.js'; // 允许相机环绕目标的控制器
    import {OBJLoader} from './jsm/loaders/OBJLoader.js'; // 加载.OBJ
    import {MTLLoader} from './jsm/loaders/MTLLoader.js'; // 加载.MTL文件 - 材质模版库（MTL）或 .MTL 文件格式是 .OBJ 的配套文件格式， 用于描述一个或多个 .OBJ 文件中物体表面着色（材质）属性。

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});
        renderer.outputEncoding = THREE.sRGBEncoding;

        const fov = 45;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 20);

        const controls = new OrbitControls(camera, canvas);
        controls.target.set(0, 5, 0);
        controls.update();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color('black');

        // 生成底部plane
        {
            const planeSize = 40;

            const loader = new THREE.TextureLoader();
            const texture = loader.load('./resources/images/checker.png');
            texture.encoding = THREE.sRGBEncoding;
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;
            const repeats = planeSize / 2;
            texture.repeat.set(repeats, repeats);

            const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
            const planeMat = new THREE.MeshPhongMaterial({
                map: texture,
                side: THREE.DoubleSide,
            });
            const mesh = new THREE.Mesh(planeGeo, planeMat);
            mesh.rotation.x = Math.PI * -.5;
            scene.add(mesh);
        }

        // 半球光
        {
            const skyColor = 0xB1E1FF;  // light blue
            const groundColor = 0xB97A20;  // brownish orange
            const intensity = 0.6;
            const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
            scene.add(light);
        }

        // 平行光
        {
            const color = 0xFFFFFF;
            const intensity = 0.8;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(0, 10, 0);
            light.target.position.set(-5, 0, 0);
            scene.add(light);
            scene.add(light.target);
        }

        {
            const objLoader = new OBJLoader();
            const mtlLoader = new MTLLoader();
            mtlLoader.load('./resources/models/windmill/windmill.mtl', (mtl) => {
                    mtl.preload();
                    // 设置双面材质方式一：遍历并给所有材质都设置
//                    for (const material of Object.values(mtl.materials)) {
//                        material.side = THREE.DoubleSide;
//                    }
                // 设置双面材质方式二：只设置单独的
                    mtl.materials.Material.side = THREE.DoubleSide; // 因为风车是单面，这里设置双面

                    objLoader.setMaterials(mtl);
                // OBJ文件格式是不包含材质数据的。- 因此上面单独加载了材质，材质加载完成再加载模型
                objLoader.load('./resources/models/windmill/windmill.obj', (root) => {
                    scene.add(root);
                });
            })

        }

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render() {

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }

    main();

</script>
</body>
</html>
